<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="./css/style.css">
        <!-- Link icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>

    <body>

        <header>
            <nav class="flex-container">
                <div id="menu-nav" class="flex-container">
                    <ul class="flex-container">
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                </div>
                <div id="logo" class="flex-container">
                    <img src="./img/boolean-logo.png" alt="boolean-logo">
                </div>
                <div id="icons-nav" class="flex-container">
                    <span><i class="fa-solid fa-user"></i></span>
                    <span><i class="fa-regular fa-heart"></i></span>
                    <span><i class="fa-solid fa-bag-shopping"></i></span>
                </div>
            </nav>
        </header>
    
        <main>
            <section class="row first-row flex-container">
                <article>
                    <div id="pic-1" class="box-image "></div>
                    <div class="description">
                        <p class="brand">Levi's</p>
                        <h5>Relaxed fit tee unisex</h5>
                        <p class="prices"><span class="price">14,99 €</span> <span class="last-price"> 29,99€</span></p>
                    </div>
                </article>

                <article>
                    <div id="pic-2" class="box-image "></div>
                    <div class="description"></div>
                </article>

                <article>
                    <div id="pic-3" class="box-image "></div>
                    <div class="description"></div>
                </article>
            </section>

            <section class="row second-row flex-container">
                <article>
                    <div id="pic-4" class="box-image "></div>
                    <div class="description"></div>
                </article>

                <article>
                    <div id="pic-5" class="box-image "></div>
                    <div class="description"></div>
                </article>

                <article>
                    <div id="pic-6" class="box-image "></div>
                    <div class="description"></div>
                </article>
            </section>
        </main>

        <footer>
            <section class="upper-footer flex-container">
                <div class="caption">Copiright</div>
                <div class="social">Social icons</div>
            </section>

            <hr>

            <section class="under-footer">
            </section>
        </footer>

    </body>

</html>
